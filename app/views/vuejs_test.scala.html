<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.js test</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/hoge.css")">
    <script src="@routes.Assets.versioned("javascripts/vue.js")" type="text/javascript"></script>
</head>
<body>
    <div id="app">
        <nico-mylists></nico-mylists>
    </div>

    <script type="text/x-template" id="nico-mylists">
        <div>
            <h2 v-bind:style="fontStyle">{{ title }}</h2>
            <ul>
                <nico-mylist v-for="ml in myLists" :ml="ml"></nico-mylist>
            </ul>
        </div>
    </script>

    <script type="text/x-template" id="nico-mylist">
        <li>
            <a :href="htmlUrl">{{ ml.name }}</a>
            {{ ml.public ? "public" : "private" }}
        </li>
    </script>


    <script src="@routes.Assets.versioned("javascripts/hoge.js")" type="text/javascript"></script>
    </body>
</html>
